<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space cream</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <div id="logo">
          <img
            src="images/logo 1.svg"
            alt="Circulo com bordas cinzas e um sorvete cascão"
          />
          <h1>Space cream</h1>
        </div>

        <p>
          Sorvete tradicional, gourmet, light, sem lactose, picolé e até açaí!
          Tudo da melhor qualidade para você saborear e ficar mais feliz. Nós
          somos a (nome da sorveteria) e estamos te esperando por aqui!
        </p>

        <p class="contact"> Fale conosco no Instagram &nbsp; <a href="#">@space_cream</a></p>
      </header>

      <main>
        <figure>
          <img
            src="images/sorvete5.png"
            alt="Três sorvetes de amora um em cima do outro, com uma amora decorativa em cima dos sorvetes e 4 amoras decorativas dos lados, ao fundo folhas e uma pinha"
          />
          <h3>Paletas</h3>
        </figure>

        <figure>
          <img
            src="images/sorvete2.png"
            alt="Pote de vidro com sorvete de frutas vermelhas vazando o pote, frutas(banana,amora e maça) cortadas caindo sobre o pote , com o fundo da imagem em tom preto"
          />
          <h3>Shakes</h3>
        </figure>

        <figure>
          <img
            src="images/sorvete3.png"
            alt="Três sorvetes de amora um em cima do outro, com uma amora decorativa em cima dos sorvetes e 4 amoras decorativas dos lados, ao fundo folhas e uma pinha"
          />
          <h3>Paletas</h3>
        </figure>

        <figure>
          <img
            src="images/sorvete4.png"
            alt=" Picolé de frutas com castanhas, ao fundo uma parede de tijolos em tom de roxo"
          />
          <h3>Picolés</h3>
        </figure>

        <figure>
          <img
            src="images/sorvete6.png"
            alt=" Picolé de frutas com castanhas, ao fundo uma parede de tijolos em tom de roxo"
          />
          <h3>Picolés</h3>
        </figure>

        <figure>
          <img
            src="images/sorvete1.png"
            alt=" Colher com sorvete com o fundo da imagem em tom de roxo"
          />
          <h3>Massas</h3>
        </figure>
        
      </main>
    </div>
  </body>
</html>
